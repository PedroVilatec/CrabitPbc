<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Setar valor ideal</title>
</head>
<body>
    <div class="container">
        <h1>Setar valores ideais</h1>
        <hr>
        <form id="cadastro-valor-ideal-form" action="{{ url_for("cadastroValorIdeal") }}" method="POST">
            <div class="form-group">
            <label> Selecione o tipo do dado
                <select class="selectpicker" data-style="btn" name="nome_sensor">
                    <!--<option>Pressão</option>
                    <option>Temperatura</option>
                    <option>Umidade</option>-->
                    {% for sensor in sensores %}
                        <option>{{ sensor.tipo }}</option>
                    {% endfor %}
                </select>
            </label>
            </div>
            <div class="form-group">
                <label> Informe o valor ideal
                    <input type="text" class="form-control" name="valor_ideal" size="40">
                </label>
            </div>
            <div class="form-group">
                <label> Informe o intervalo a ser tolerado (para MAIS e para MENOS)
                    <input type="text" class="form-control" name="intervalo" size="40">
                </label>
            </div>
            <hr>
            <input type="submit" value="Cadastrar">
        </form>
        <a href="{{ url_for("index") }}">Retornar à home</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.selectpicker').selectpicker();
        });
    </script>
</body>
</html>
