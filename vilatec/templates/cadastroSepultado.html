<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/scripts/jquery-3.1.1-.min.js"></script>
    <script src=js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastrar óbito</title>
</head>
<body>
<div class="container">
    <h1>Página de cadastro de sepultados</h1>
    <hr>
    <form id="cadastroform" action="{{ url_for("cadastroSepultado") }}" method="POST" data-fv-framework="bootstrap"
        data-fv-icon-valid="glyphicon glyphicon-ok"
        data-fv-icon-invalid="glyphicon glyphicon-remove"
        data-fv-icon-validating="glyphicon glyphicon-refresh">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" name="nome">
        </div>
        <div class="form-group">
            <label for="data_sepult">Data:</label>
            <input type="text" class="form-control" name="data_sepult" placeholder="DD/MM/YYYY" pattern="(^(((0[1-9]|1[0-9]|2[0-8])[\/](0[1-9]|1[012]))|((29|30|31)[\/](0[13578]|1[02]))|((29|30)[\/](0[4,6,9]|11)))[\/](19|[2-9][0-9])\d\d$)|(^29[\/]02[\/](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)">
        </div>
        <div class="form-group">
            <label for="hora_sepult">Hora:</label>
            <input type="text" class="form-control" name="hora_sepult" placeholder="HH:MM"
            pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}">
        </div>
        <div class="form-group">
            <label for="loculo">Lóculo:</label>
            <input type="text" class="form-control" name="loculo">
        </div>
        <input type="submit" value="Cadastrar">
    </form>
    <script>
        $(document).ready(function() {
            $('#cadastroform').formValidation();
        });
    </script>
    <br>
    <a href="{{ url_for("index") }}">Retornar à home</a>
</div>
</body>
</html>
