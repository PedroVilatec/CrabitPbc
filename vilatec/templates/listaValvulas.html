<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8"/>
<head>
<style>

}
p.small {

}

p.big {

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src=js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
    <!--<h1>Lista de sepultados</h1>-->
    <hr>
    <table class="table">
    <thead class="thead-default">
        <!--<tr>
            <th align="center"><h3>Dispositivo</h3></th>
            <th align="center"><h3>Status</h3></th>
            <th align="center"><h3>Comando</h3></th>
            <!--<th align="center"><h3>Hora</h3></th>
            <th align="center"><h3 align="center">Editar</h3></th>
            <th align="center"><h3 align="center">Exumar</h3></th>
        </tr>-->
    </thead>
        {%  for disp in devices %}
       
        <table id={{disp}}>
		
			<tr>
				<th colspan="2">{{ disp }}</th>
			</tr>
				
 			      
            {% for key, value in devices[disp].items() %}
            
            <tr> 
			{% if key != value %}
				<td class="small"><font color="red"> <font size="1"><strong>{{ key }}</strong></td> 
				<td>{{ value }}</font></td>				

			{% else %}
				<!--<td class="small"><font size="1"><strong>{{ key }}</strong></td> -->
				<td>{{ value }}</font></td>
				<!--<td onclick="return tdclick('{{disp}}', '{{key}}')">{{key}}</td>		-->
				 <!--<td><a href="/{{ key }}">{{ key }}</a></a></td>-->
				 <td>{{ key }}</td>
		
			{% endif %}
			</tr>          
			<!--<p class="small"><font size="1"><strong>{{ key }}</strong> = <span>{{ value }}</span></font></p>-->
			{% endfor %}
			 
		</table> 			
        <!--<tr>
            <td>{{ devices[disp]["MAIOR_PRESSAO"] }}</td>
            <td>{{devices[disp]}}</td>
            <td>{{ disp }}</td>
            <td>{{ disp }}</td>
            <td>{{ disp }}</td>
            <td align="center">
                <a href="/editarSepultado/{{ disp._id }}">
                    <i class="fa fa-pencil-square" style="font-size:24px;color:#007dff"></i>
                </a>
            </td>
            <td align="center">
                <a href="/excluirSepultado/{{ disp._id }}" onclick="return confirm('Deseja exumar este disp?');">
                    <i class="fa fa-window-close" style="font-size:24px;color:red"></i>
                </a>
            </td>
        </tr>-->
        {% endfor %}
    </table>
<script>
function tdclick(e, a){ 
  // Other Broswers
    console.log(e);
    console.log(a);
   
    window.location.href = "params?arg1="+e+"&arg2="+a;
}; 
</script>   
<script>
	var tds = document.getElementsByTagName("td");

	var getParentTableID = function() {
	    var el = this;
	    while ((el = el.parentElement) && el.nodeName.toUpperCase() !== 'TABLE');
	    //console.log(el.id);//Table id
	    alert(el.id+el.rows[this.parentNode.rowIndex].cells[this.cellIndex].innerHTML);	};
	
	for(var i = 0; i < tds.length; i++) {
	  tds[i].onclick = getParentTableID;
	};
</script>
    <br>
    <a href="{{ url_for("cadastrarSepultado") }}" class="btn btn-success">Cadastrar</a>
    <a href="{{ url_for("index") }}" class="btn btn-default">Retornar à home</a>
    </div>
</body>
</html>
