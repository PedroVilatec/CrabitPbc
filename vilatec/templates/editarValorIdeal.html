<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script>
        function goBack() {
            window.history.back()
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
    <script src=js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Setar valor ideal</title>
</head>
<body>
    <div class="container">
        <h1>Setar valores ideais</h1>
        <hr>
        <form action="" method="POST">
            <div class="form-group">
            <label> Tipo do dado
                <input name="nome_sensor" readonly="readonly" value="{{ sensor.nome }}">
            </label>
            </div>
            <div class="form-group">
                <label> Informe o valor ideal
                    <input type="text" class="form-control" name="valor_ideal" size="40" value="{{ sensor.valor_ideal }}">
                </label>
            </div>
            <div class="form-group">
                <label> Informe o intervalo a ser tolerado (para MAIS e para MENOS)
                    <input type="text" class="form-control" name="intervalo" size="40" value="{{ sensor.intervalo }}">
                </label>
            </div>
            <hr>
            <div>
                <input class="btn btn-info" type="submit" value="Confirmar">
                <button class="btn btn-default" onclick="goBack()">Retornar</button>
            </div>
        </form>
    </div>
    <script src="/static/scripts/jquery-3.1.1-.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.selectpicker').selectpicker();
        });
    </script>
</body>
</html>
